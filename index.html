<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 3px;
        }

        .col-md-4,
        .col-md-8 {
            outline: 1px solid steelblue;
            min-height: 600px;
        }

        [data-alpha-pos="delete-drink"] {
            display: inline-block;
            text-align: center;
            color: #999;
            cursor: pointer;
            width: 20px;
            height: 20px;
            font-size: 20px;
            line-height: 1;
        }

        [data-alpha-pos="delete-drink"]:hover {
            color: #333;
        }

        .menu .card-body {
            cursor: pointer;
        }

        .menu .card:hover {
            box-shadow: 0px 0px 10px 1px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Alpha Pos system</h1>
        <div class="row">
            <div class="col-md-4 p-4" data-order-lists>
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body pt-3 pr-3">
                        <div class="text-right ">
                            <span data-alpha-pos="delete-drink">x</span>
                        </div>
                        <h5 class="card-title mb-1">Black Tea</h5>
                        <p class="card-text">Less Ice</p>
                        <p class="card-text">Half sugar</p>
                    </div>
                    <div class="card-footer text-right py-2">
                        <div class="card-text text-muted">
                            $ <span data-drink-price>30</span>
                        </div>
                    </div>

                </div>
                <div class="text-right">
                    <button class="btn btn-warning" data-alpha-pos="checkout">checkout</button>
                </div>
            </div>
            <div class="col-md-8" data-order-panel>
                <section class="menu">
                    <div class="card-deck">
                        <div class="card text-center bg-warning">
                            <label class="card-body">
                                <h5 class="card-title">Black Tea</h5>
                                <input type="radio" name="drink" value="Black Tea">
                            </label>
                        </div>
                        <div class="card text-center bg-warning">
                            <label class="card-body">
                                <h5 class="card-title">Oolone Tea</h5>
                                <input type="radio" name="drink" value="Oolone Tea">
                            </label>
                        </div>
                        <div class="card text-center bg-warning">
                            <label class="card-body">
                                <h5 class="card-title">Baozong Tea</h5>
                                <input type="radio" name="drink" value="Baozong Tea">
                            </label>
                        </div>
                        <div class="card text-center bg-warning">
                            <label class="card-body">
                                <h5 class="card-title">Green tea</h5>
                                <input type="radio" name="drink" value="Green tea">
                            </label>
                        </div>
                    </div>
                    <div class="card-deck">
                        <div class="card text-center bg-warning">
                            <label class="card-body">
                                <h5 class="card-title">Bubble Milk Tea</h5>
                                <input type="radio" name="drink" value="Bubble Milk Tea">
                            </label>
                        </div>
                        <div class="card text-center bg-warning">
                            <label class="card-body">
                                <h5 class="card-title">Black Tea Latte</h5>
                                <input type="radio" name="drink" value="Black Tea Latte">
                            </label>
                        </div>
                        <div class="card text-center bg-warning">
                            <label class="card-body">
                                <h5 class="card-title">Lemon Green</h5>
                                <input type="radio" name="drink" value="Lemon Green">
                            </label>
                        </div>
                        <div class="card text-center bg-warning">
                            <label class="card-body">
                                <h5 class="card-title">Matcha Latte</h5>
                                <input type="radio" name="drink" value="Matcha Latte">
                            </label>
                        </div>
                </section>
                <section class="ice">
                    <label class="d-block text-light">Ice</label>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="ice" value="No Ice">No
                        </label>
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="ice" value="Less Ice">Less
                        </label>
                        <label class="btn btn-outline-primary active">
                            <input type="radio" name="ice" value="Regular" checked>Regular
                        </label>
                    </div>
                </section>
                <section class="sugar">
                    <label class="d-block text-light">Sugar</label>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="sugar" value="No sugar">A Little
                        </label>
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="sugar" value="Less sugar">Half
                        </label>
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="sugar" value="Less sugar">Less
                        </label>
                        <label class="btn btn-outline-primary active">
                            <input type="radio" name="sugar" value="Regular" checked>Regular
                        </label>
                    </div>
                </section>
            </div>
        </div>
    </div>
    </div>





    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
